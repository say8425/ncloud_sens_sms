name: Test
on:
  push:
jobs:
  Rubocop:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [2.4.x, 2.5.x, 2.6.x, 2.7.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Bundler Install
        run: |
          gem install bundler --no-document
          bundle install --jobs 4 --retry 3
      - name: Run RuboCop
        run: bundle exec rubocop
  Fasterer:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [2.4.x, 2.5.x, 2.6.x, 2.7.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Bundler Install
        run: |
          gem install bundler --no-document
          bundle install --jobs 4 --retry 3
      - name: Run Fasterer
        run: bundle exec fasterer
  Minitest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [2.4.x, 2.5.x, 2.6.x, 2.7.x]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Bundler Install
        run: |
          gem install bundler --no-document
          bundle install --jobs 4 --retry 3
      - name: Run Minitest
        run: ruby -Ilib:test test/sens_sms_test.rb
        env:
          NCLOUD_ACCESS_KEY: ${{ secrets.NCLOUD_ACCESS_KEY }}
          NCLOUD_SECRET_KEY: ${{ secrets.NCLOUD_SECRET_KEY }}
          NCLOUD_SERVICE_ID: ${{ secrets.NCLOUD_SERVICE_ID }}
          FROM_NUMBER: ${{ secrets.FROM_NUMBER }}
          TO_NUMBER: ${{ secrets.TO_NUMBER }}
